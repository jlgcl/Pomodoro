<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro</title>
        <link rel = "stylesheet" href = "pomodoro.css">
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width", initial-scale = "0">
    </head>
    <body>
        <h1>Pomodoro Dorobo</h1>
        <div class = "top">
            <div class = "work">
                <div id = "workDisp">25</div>
                <button id = "workIncr">+</button>
                <button id = "workDecr">-</button>
            </div>
            <div class = "rest">
                <div id = "restDisp">5</div>
                <button id = "restIncr">+</button>
                <button id = "restDecr">-</button>
            </div>
        </div>
        <div class = "timeDisp">
            <div id = "display">25:00</div>
        </div>
        <div class = "bottom">
            <button id = "start">start</button>
            <button id = "pause">pause</button>
            <button id = "restart">restart</button>
        </div>
    </body>
    <script src = "pomodoro.js"></script>
</html>
